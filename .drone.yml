pipeline:

    build-production:
      image: endian/hugo:1.0.3
      environment:
        - HUGO_ENV="production"
        - HUGO_BASEURL="https://yhp.io"
      commands:
        - make build
      when:
        branch: [master]
        event: [push, tag]

    deploy-production:
      image: plugins/s3
      acl: public-read
      region: "eu-west-2"
      bucket: "yhp.io"
      source: public/**/*
      strip_prefix: public/
      target: /
      encryption: AES256
      when:
        branch: [master]
        event: [push, tag]
